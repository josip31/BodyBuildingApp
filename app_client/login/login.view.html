<navigation></navigation>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<div class="text-center" style="padding:50px 0">
    <div class="logo">Login</div>
    <!-- Main Form -->
    <div class="login-form-1">
        <form name="loginForm "id="login-form" class="text-left" ng-submit="vm.onSubmit()">
            <div class="alert alert-danger" ng-if="vm.login_error">
                <strong>Pozor!</strong> Korisnik ne postoji.
            </div>
            <div class="main-login-form">
                <div class="login-group">

                    <div class="form-group">
                        <label for="lg_email" class="sr-only">Email</label>
                        <input type="text" class="form-control" id="lg_email" name="lg_email" placeholder="email" type="email" ng-model="vm.credentials.email">
                    </div>
                    <div class="form-group">
                        <label for="lg_password" class="sr-only">Lozinka</label>
                        <input type="password" class="form-control" id="lg_password" name="lg_password" placeholder="lozinka" ng-model="vm.credentials.password">
                    </div>
                    <div class="form-group login-group-checkbox">
                        <input type="checkbox" id="lg_remember" name="lg_remember">
                        <label for="lg_remember">Zapamti me</label>
                    </div>
                </div>
                <button type="submit" class="login-button" ><i class="fa fa-chevron-right"></i></button>
            </div>
            <div class="etc-login-form">
                <p>Zaboravljena lozinka? <a href="forgot-password">klikni ovdje</a></p>
                <p>Novi korisnik? <a href="register">kreiraj novi racun</a></p>
            </div>
        </form>
    </div>
    <!-- end:Main Form -->
</div>
