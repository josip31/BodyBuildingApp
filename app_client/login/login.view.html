<navigation></navigation>
<div class="container">

    <div class="row">

        <div class="col-md-6">

            <h1 class="form-signin-heading">Sign in</h1>
            <p class="lead">Za registraciju <a href="register">klikni ovdje</a></p>

            <form ng-submit="vm.onSubmit()">
                <div class="form-group">
                    <label for="email">Email adresa</label>
                    <input type="email" class="form-control" id="email" placeholder="Email" ng-model="vm.credentials.email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" ng-model="vm.credentials.password">
                </div>
                <button type="submit" class="btn btn-default">Login in!</button>
            </form>

        </div>
    </div>

</div>
