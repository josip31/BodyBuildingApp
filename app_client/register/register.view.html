<navigation></navigation>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<div class="text-center" style="padding:50px 0">
    <div class="logo">Registracija</div>
    <!-- Main Form -->
    <div class="login-form-1">
        <form id="register-form" class="text-left" ng-submit="vm.onSubmit()">
            <div class="login-form-main-message"></div>
            <div class="main-login-form">
                <div class="login-group">
                    <div class="form-group">
                        <label for="reg_fullname" class="sr-only">Ime i prezime</label>
                        <input type="text" class="form-control" id="reg_fullname" name="reg_fullname" placeholder="ime i prezime" ng-model="vm.credentials.name">
                    </div>
                    <div class="form-group">
                        <label for="reg_email" class="sr-only">Email</label>
                        <input type="text" class="form-control" id="reg_email" name="reg_email" placeholder="email" ng-model="vm.credentials.email">
                    </div>
                    <div class="form-group">
                        <label for="reg_password" class="sr-only">Lozinka</label>
                        <input type="password" class="form-control" id="reg_password" name="reg_password" placeholder="lozinka" ng-model="vm.credentials.password">
                    </div>
                    <div class="form-group">
                        <label for="reg_password_confirm" class="sr-only">Potvrdi lozinku</label>
                        <input type="password" class="form-control" id="reg_password_confirm" name="reg_password_confirm" placeholder="potvrda lozinke">
                    </div>

                </div>
                <button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
            </div>
            <div class="etc-login-form">
                <p>Imate li vec racun? <a href="login">logiraj se ovdje</a></p>
            </div>
        </form>
    </div>
    <!-- end:Main Form -->
</div>
