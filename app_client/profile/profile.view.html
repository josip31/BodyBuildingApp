<navigation></navigation>
<div class="container">
    <h1>{{vm.user.name}} profil</h1>
    <hr>
    <div class="row">
        <!-- left column -->
        <div class="col-md-3">
            <div class="text-center">

                <img src="{{vm.profileImg}}"  class="avatar img-circle" alt="avatar">
                <input type="file" fileread="vm.profileImg" />
                <button ng-click="vm.uploadImage()">Spremi sliku</button>

            </div>
        </div>
        <div class="col-md-9 personal-info">
            <h3>Osobne informacije</h3>
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-lg-3 control-label">Ime i prezime:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" ng-model="vm.user.name" >
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Email:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text"  ng-readonly="true" ng-model="vm.user.email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">Datum rodenja:</label>
                    <div class="col-md-8">
                        <input class="form-control" type="text"  ng-model="vm.user.dateofbirth">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">Mjesto rodenja:</label>
                    <div class="col-md-8">
                        <input class="form-control" type="text"  ng-model="vm.user.placeofbirth">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Spol:</label>
                    <div class="col-lg-8">
                        <div class="ui-select">
                            <select id="sex_select" class="form-control" ng-model="vm.user.sex">
                                <option value="M">M</option>
                                <option value="Z">Z</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Obrazovanje:</label>
                    <div class="col-lg-8">
                        <div class="ui-select">
                            <select id="education_select" class="form-control" ng-model="vm.user.education">
                                <option value="Osnovna skola">Osnovna skola</option>
                                <option value="Srednja skola">Srednja skola</option>
                                <option value="Dodiplomski struci studij">Dodiplomski struci studij</option>
                                <option value="Dodiplomski sveucilisni studij">Dodiplomski sveucilisni studij</option>
                                <option value="Diplomski struci studij">Diplomski struci studij</option>
                                <option value="Diplomski sveucilisni studij" selected="selected">Diplomski sveucilisni studij</option>
                                <option value="Magisteriji">Magisteriji</option>
                                <option value="Doktorat">Doktorat</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">Zanimanje:</label>
                    <div class="col-md-8">
                        <input class="form-control" type="text" ng-model="vm.user.profession">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">Lozinka:</label>
                    <div class="col-md-8">
                        <input class="form-control" type="password">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">Ponovi lozinku:</label>
                    <div class="col-md-8">
                        <input class="form-control" type="password">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label"></label>
                    <div class="col-md-8">
                        <input type="button" ng-click="vm.editProfile()" class="btn btn-primary" value="Spremi">
                        <span></span>
                        <input type="reset" class="btn btn-default" value="Odustani">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<hr>
